{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="border: 1px solid #ccc; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(148, 17, 209, 0.616); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
        {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        <form method="post" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required style="margin-bottom: 10px;">
            
            <label for="password">Password:</label>
            <input type="password" name="password" required style="margin-bottom: 10px;">
            
            <button type="submit" style="padding: 2px 10px; width: 100px; font-size: 14px; margin: 0 auto; display: block;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}

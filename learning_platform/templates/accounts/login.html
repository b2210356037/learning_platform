{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post" style="display: flex; flex-direction: column; width: 300px; margin: 0 auto;">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required style="margin-bottom: 10px;">
    
    <label for="password">Password:</label>
    <input type="password" name="password" required style="margin-bottom: 10px;">
    
    <button type="submit" style="padding: 2px 10px; width: 100px; font-size: 14px; margin: 0 auto;">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h2>{% if course %}Edit Course{% else %}Create New Course{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'course_list' %}" class="btn btn-secondary mt-3">Back to Course List</a>
{% endblock %}
